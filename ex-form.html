<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro da liga dos Programadores</h1>
    <form>
        <label>Nome: </label>
        <input type="text"required>
        <p></p>
        <label>Email: </label>
        <input type="email"required name="" id="">
        <label> - Password:</label>
        <input type="password"required name="" id="">
        <p></p>
        <label>Data de Nascimento:</label>
        <input type="date"required>
        <label>Foto:</label>
        <input type="file"required name="" id="">
        <p></p>
        <label>Nacionalidade:</label>
        <input type="text"required>
        <label>- Gênero:</label>
        <label>
            <input type="radio" name="Gênero" value="Feminino">
            Feminino
            <input type="radio" name="Gênero" value="Masculino">
            Masculino
        </label>
        <p></p>
        <label>Linguagens que você domina:<label>
                <p></p>
                <input type="checkbox">
                <label>Javascript</label>
                <input type="checkbox">
                <label>Python</label>
                <input type="checkbox">
                <label>C</label>
                <input type="checkbox">
                <label>Java</label>
                <p></p>
                <textarea name="" id="" placeholder="Por que você quer ser programador?"></textarea>
                <p></p>
                <input type="submit" value="criar">



    </form>
</body>

</html>
